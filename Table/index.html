<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table</title>
    <style>
        table{
            width: 100%;
            border-collapse: collapse;
        }
        th,td{
            border: 1px solid black;
            padding: 5px;
            text-align: left;
        }
        th{
            background-color: burlywood;
            color: white;
        }
    </style>
</head>
<body>
    <h1>Table</h1>
    <hr color="blueviolet">
    <table>
        <!-- Table Head -->
         <thead>
            <tr>
                <th>Name</th>
                <th>Subject</th>
                <th>Grade</th>
            </tr>
         </thead>
         <!-- Table Body -->
         <tbody>
            <tr>
                <td>Nikhil</td>
                <td>JS</td>
                <td>A+</td>
            </tr>
            <tr>
                <td>Varun</td>
                <td>Python</td>
                <td>A+</td>
            </tr>
         </tbody>
    </table>
</body>
</html>
