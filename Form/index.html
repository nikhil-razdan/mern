<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
</head>

<body>
    <h1>Form in HTML</h1>
    <form>
        <!-- Text Input -->
        <div>
            <label for="Name">Enter Name:</label>
            <input id="Name" type="text" placeholder="Enter Full Name">
        </div>
        <br>
        <!-- Number Input -->
        <div>
            <label for="Age">Age:</label>
            <input id="Age" type="number" placeholder="Enter Age">
        </div>
        <br>
        <!-- Password Input -->
        <div>
            <label for="Password">Password:</label>
            <input id="Password" type="password" placeholder="Enter password">
        </div>
        <br>
        <!-- Email Input -->
        <div>
            <label for="Email">Email:</label>
            <input id="Email" type="email" placeholder="Enter email">
        </div>
        <br>
        <!-- URL Input -->
        <div>
            <label for="URL">URL:</label>
            <input id="URL" type="url" placeholder="Enter URL">
        </div>
        <br>
        <!-- Tele Input -->
        <div>
            <label for="Tele">Tele:</label>
            <input id="Tele" type="tel" placeholder="Enter Mobile number">
        </div>
        <br>
        <!-- Number input with min and max value -->
         <div>
            <label for="AgeLim">Age</label>
            <input id="AgeLim" type="number" min="18" max="30" placeholder="Enter Age">
         </div>
         <br>
         <!-- Range Input -->
         <div>
            <label for="Range">Range</label>
            <input id="Range" type="range" min="18" max="30">
         </div>
         <br>
         <!-- Date Input -->
          <div>
            <label for="Date">Date:</label>
            <input id="Date" type="date">
          </div>
          <br>
          <!-- Time Input -->
           <div>
            <label for="Time">Time:</label>
            <input id="Time" type="time">
           </div>
           <br>
           <!-- Date-Time Input-->
            <div>
                <label for="Date-Time">Date-Time:</label>
                <input id="Date-Time" type="datetime-local">
            </div>
            <br>
            <!-- Month Input -->
             <div>
                <label for="Month">Month:</label>
                <input id="Month" type="month">
             </div>
             <br>
             <!-- Week Input -->
             <div>
                <label for="Week">Week:</label>
                <input id="Week" type="week">
             </div>
             <br>
             <!-- Color Input -->
              <div>
                <label for="Color">Color:</label>
                <input id="Color" type="color">
              </div>
              <br>
              <!-- Checkbox Input -->
               <div>
                <label for="Checkbox">Checkbox:</label>
                <input id="Checkbox" type="checkbox">
                <input id="Checkbox 2" type="checkbox">
               </div>
               <br>
               <!-- Radio Button -->
                <div>
                    <label for="Radio">Radio Button:</label>
                    <input id="Radio" type="radio">
                    <input id="Radio 2" type="radio">
                </div>
                <br>
                <!-- File Input -->
                <div>
                    <label for="File">File:</label>
                    <input id="File" type="file">
                </div>
                <br>
                <!-- Text Area -->
                <div>
                    <label for="Text-Area">Text-Area:</label>
                    <textarea id="Text-Area" rows="2" cols="15"></textarea>
                </div>
                <br>
                <!-- Select dropdown -->
                <div>
                    <label for="Select">Select:</label>
                    <select id="Select">
                        <option value="HTML">HTML</option>
                        <option value="CSS">CSS</option>
                        <option value="JS">JavaScript</option>
                    </select>
                    <button type="submit">Submit</button>
                </div>
                <br>
    </form>
</body>
</html>
